<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
        if (window.Page == undefined) {
            window.location.href = 'index.html';
        }

        var Page = new Page('flowchart');

        document.addEventListener('deviceready', deviceReady, false);
        document.addEventListener("backbutton", onBackKeyDown, false);
        function onBackKeyDown(e) {
            e.preventDefault();
        }

        function deviceReady() {
            Page.isReady();
        }
    </script>
</head>
<body>
<div data-role="page" data-theme="a" id="flowchart" data-head-title="Flow">

    <!-- header -->
    <div data-role="header" id="global_header">
        <!-- data will be added here with ajax -->
    </div>
    <!-- end header -->

    <!-- content -->
    <div data-role="content" data-theme="a" style="padding:0 !important;">
        <div class="overflow-wrapper">
            <div id="clean-overflow-wrapper" class="overflow-wrapper overflow-wrapper-hide"><img src="assets/main/images/loading_tasks5.gif" width="100%" height="4" style="vertical-align: top;" /></div>
        </div>
        <div id="no_results_flowchart" class="no_results"></div>
        <div class="swiper-container-flowchart" id="max-height-form">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div>
                        <div class="image_gallery" id="flowchart_list">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div data-role="popup" id="popupImages" data-overlay-theme="d" data-theme="a" style="padding:20px;border: 0;" data-corners="false" data-tolerance="15,15" >
        </div>

        <div data-role="popup" id="popup-send-email-flowchart" data-overlay-theme="d" data-theme="a" style="padding:20px;border: 0;" data-corners="false" data-tolerance="15,15" >
            <label for="email" class="select">Epost</label>
            <input class="" type="email" id="email" name="email" data-validation="required string email"/>
            <div class="ui-grid-a">
                <div class="ui-block-a">
                    <button data-theme="e" class="" onclick="javascript: $('#popup-send-email-flowchart').popup('close');" >Avbryt</button>
                </div>
                <div class="ui-block-b">
                    <button data-theme="e" onclick="" id="confirm-send">Send</button>
                </div>

            </div>

        </div>
    </div>
    <!-- end content -->

    <!-- panel -->
    <div data-role="panel" id="menu_panel" data-position="left" data-theme="a">
        <!-- data will be added here with ajax -->
    </div>
    <!-- end panel -->
</div>
</body>
</html>
