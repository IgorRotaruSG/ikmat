<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
        if (window.Page == undefined) {
            window.location.href = 'index.html';
        }

        var Page = new Page('reports');

//        document.addEventListener('deviceready', deviceReady, false);
        function onLoad() {
            document.addEventListener('deviceready', deviceReady, false);
            document.addEventListener("backbutton", onBackKeyDown, false);
            function onBackKeyDown(e) {
                e.preventDefault();
            }
        }
        function deviceReady() {
            console.log('Page is ready');
            Page.isReady();
            var ref = window.open('http://apache.org', '_blank', 'location=yes');
            ref.addEventListener('loadstart', function() { alert('start: ' + event.url); });
            ref.addEventListener('loadstop', function() { alert('stop: ' + event.url); });
            ref.addEventListener('exit', function() { alert(event.type); });
        }
    </script>
</head>
<body>
<div data-role="page" data-theme="a" id="reports">

    <!-- header -->
    <div data-role="header" id="global_header">
        <!-- data will be added here with ajax -->
    </div>
    <!-- end header -->

    <!-- content -->
    <div data-role="content" data-theme="a" style="padding:0 !important;">
        <div id="clean-overflow-wrapper" class="overflow-wrapper overflow-wrapper-hide"><img src="assets/main/images/loading_tasks5.gif" width="100%" height="4" style="vertical-align: top;" /></div>
        <div class="swiper-container-reports" id="max-height-reports">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div>
                        <ul data-role="listview" data-inset="true" data-divider-theme="b" id="raportList" class="no-icon-list"></ul>
                    </div>
                </div>
            </div>
        </div>
        <div data-role="popup" id="popup-send-email" data-overlay-theme="d" data-theme="a" style="padding:20px;border: 0;" data-corners="false" data-tolerance="15,15" >
            <label for="email" class="select">Epost</label>
            <input class="" type="email" id="email" name="email" data-validation="required string email"/>
            <div class="ui-grid-a">
                <div class="ui-block-a">
                    <button data-theme="e" class="" onclick="javascript: $('#popup-send-email').popup('close');">Avbryt</button>
                </div>
                <div class="ui-block-b">
                    <button data-theme="e" onclick="" id="confirm-send">Send</button>
                </div>

            </div>

        </div>


    </div>
    <!-- end content -->

    <!-- footer -->
    <div data-role="footer" id="global_footer" data-position="fixed" data-tap-toggle="false" data-theme="none" style="border:0 !important; display: none;">
        <div data-role="navbar">
            <ul>
                <li><button id="send_email" data-theme="e" class="must-be-big"><i class="fa fa-envelope-o fa-lg"></i></button></li>
                <li><button id="print" onclick="javascript: printPage()" data-theme="e" class="must-be-big"><i class="fa fa-print fa-lg"></i></button></li>
            </ul>
        </div><!-- /navbar -->
    </div>
    <!-- end footer -->

    <!-- panel -->
    <div data-role="panel" id="menu_panel" data-position="left" data-theme="a">
        <!-- data will be added here with ajax -->
    </div>
    <!-- end panel -->
   <div data-role="panel"  data-position="right" data-theme="a" id="document-list">
      <dl class="jqm-nav" id="doc-list-contents">
      </dl>
   </div><!-- /panel -->
</div>
</body>
</html>
