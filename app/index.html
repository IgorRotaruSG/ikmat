			var Page = new Page('index');
			function checkLanguage(callback){
				if(navigator.globalization){
					navigator.globalization.getPreferredLanguage(function(language){
                        var locale = language.value.substring(0,2);
                        localStorage.setItem('locale_code', locale);
						if (callback) {
                            callback();
                        }
					}, function () {
						lockedError("Can't set language, the application will use default language");
						if(callback){
							callback();
						}
					});
				}
			}
			function deviceReady() {
				if(!isNative()){
                    Page.isReady();
				}
				document.addEventListener('deviceready', function() {

					if(navigator.splashscreen){
						navigator.splashscreen.hide();
					}

					var push = PushNotification.init({
						"android" : {
							"senderID" : "1082286274916"
						},
						"ios" : {
							"alert" : "true",
							"badge" : "true",
							"sound" : "true"
						},
						"windows" : {}
					});

					push.on('registration', function(data) {
						// data.registrationId
						console.log("token:", data);
						window.deviceToken = data.registrationId;
					});

					push.on('notification', function(data) {
						// data.message,
						// data.title,
						// data.count,
						// data.sound,
						// data.image,
						// data.additionalData
					});

					push.on('error', function(e) {
						console.log("error:", e);
						// e.message
					});
					console.log("push");
					var exitApp = false,
					    intval = setInterval(function() {
						exitApp = false;
					}, 1000);
					document.addEventListener("backbutton", function(e) {
						e.preventDefault();
						if (exitApp) {
							clearInterval(intval)(navigator.app && navigator.app.exitApp()) || (device && device.exitApp())
						} else {
							exitApp = true
							//history.back(1);
						}
					}, false);
                        checkLanguage(function () {
						Page.isReady();
					});

				}, false);


			}
