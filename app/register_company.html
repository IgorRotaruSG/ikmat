<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
        if (window.Page == undefined) {
            window.location.href = 'index.html';
        }

        var Page = new Page('register_company');

        function onLoad(){
            document.addEventListener('deviceready', deviceReady, false);
        }

        function deviceReady() {
            Page.isReady();
//                alert('page is ready');
            document.addEventListener("backbutton", onBackKeyDown, false);
        }

        function onBackKeyDown(e) {
            e.preventDefault();
//                alert('backbutton');
        }
    </script>
    <style type="text/css">
        .ui-btn-text{z-index: 1000;}
    </style>
</head>
<body onload="onLoad()">
<div data-role="page" data-theme="a" id="register_company">
    <!-- header -->
    <div data-role="header" id="global_header">
        <!-- data will be added here with ajax -->
    </div>
    <!-- end header -->

    <!-- content -->
    <div data-role="content" data-theme="a" id="reg_comp">
        <div id="clean-overflow-wrapper" class="overflow-wrapper overflow-wrapper-hide"><img src="assets/main/images/loading_tasks5.gif" width="100%" height="4" style="vertical-align: top;" /></div>
        <div data-role="popup" data-history="false" id="alertPopup" data-theme="a" data-dismissible="false" style="max-width:500px; min-width: 200px;">
            <div data-role="header" data-theme="">
                <h1 class="page-name"></h1>
            </div>
            <div role="main" class="ui-content text-center">
                <h3 class="ui-title alert-text"></h3>
                <a href="#" data-role="button" data-rel="back" data-inline="true" data-transition="flow">OK</a>
            </div>
        </div>
        <div class="swiper-container" id="max-height-form">
            <div class="swiper-wrapper">
                <div class="swiper-slide"  style="width: 100%">
                    <div>
                        <div id="registration_container" class="login-page"></div>
                        <!--tos-->
                        <div id="tos_page" style="display: none;" class="tos_page">
                            <div id="tos_container"></div>
                            <button data-theme="e" id="tos_back_button" onclick="">Back</button>
                        </div>
                        <!-- end tos -->
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- end content -->
</div>

</body>
</html>
